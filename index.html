<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto&display=swap" rel="stylesheet">
    <title>Revisi 3</title>
</head>

<body>
    <!-- start:landing page-->
    <div class="container landingpage-content">
        <a href="#">
            <img src="assets/img/logo-landingpage.svg" class="logo-landingpage">
        </a><br>
        <button type="button" class="btn btn-light" id="btn-login">Login</button>
    </div>
    <!-- end:landing page-->

    <!-- start:pop up-->
    <div class="popup">
        <div class="container popup-content">
            <div class="row justify-content-md-center">
                <div class="col-sm-11 main">
                    <div class="row">
                        <div class="col-sm-6 bag1">
                            <div class="header-content">
                                <a href="#" class="logo-content"><img src="assets/img/logo.svg" class="logo"></a>
                                <button class="btn-login">Login</button>
                                <button type="button" class="btn btn-link">Create <br> Account</button>
                            </div>
                            <div>
                                <p style="text-align: center;">
                                    <img src="assets/img/teamwork-illus.svg" class="illus-teamwork">
                                </p>
                            </div>
                            <div class="description-content">
                                <p>
                                    Monitoring your Sales Anytime. <br>
                                    Easier & Effective than Before
                                </p>
                            </div>
                        </div>
                        <img src="assets/img/close-icon.svg" class="close2-icon">
                        <div class="col-sm-6 bag2">
                            <a href="#"><img src="assets/img/close-icon.svg" class="close-icon" id="close"></a>
                            <div class="login-content">
                                <p class="login-text">Log In to Your Account</p>
                            </div>
                            <div>
                                <p class="input-content">
                                    <div class="box-email">
                                        <small style="color: #D5D5DC;">Email or Username</small><br>
                                        <input type="text" name="email" class="form-email"
                                            placeholder="Email or Username">
                                        <img src="assets/img/email-icon.svg">
                                    </div>
                                    <div class="box-pass">
                                        <small style="color: #D5D5DC;">Password</small>
                                        <input type="password" name="pass" class="form-pass" placeholder="Password">
                                        <img src="assets/img/private-icon.svg">
                                    </div>
                                </p>
                            </div>
                            <div class="checkbox-content">
                                <label class="checkboxContainer">Remember Me
                                    <input type="checkbox" class="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <a href="#" class="forpass">Forgot Password</a>
                            </div>
                            <div class="login-button">
                                <button type="button" class="btn btn-info shadow-none">Login</button>
                            </div>
                            <div class="option-content">
                                <p class="option-text"><span>Instan Login</span></p>
                            </div>
                            <div class="option-button">
                                <p style="text-align: center;">
                                    <button type="button" class="btn btn-danger shadow-none">
                                        <img src="assets/img/google-white-icon.svg" class="ic-google">
                                        Continue with Google
                                    </button>
                                    <button type="button" class="btn btn-primary shadow-none">
                                        <img src="assets/img/facebook-white-icon.svg" class="ic-fb">
                                        Continue with Facebook
                                    </button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end:pop up-->

    <!-- start:javascript -->
    <script>
        document.getElementById("btn-login").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "flex";
        })

        document.getElementById("close").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "none";
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- end:javascript -->
</body>

</html>
